<html lang="es">

    <!-- Hace que sea responsive -->
    <title>¡Gracias!</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <!-- Carga los estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="contenido">
      <!-- Contenido principal centrado con estilo especial -->
      <main class="pagina-gracias">
        <!-- Clase 'pagina-gracias' en styles.css aplica:
         - Fondo rosa claro
         - Padding amplio
         - Centrado vertical y horizontal
         - Layout en columna -->

        <h1>🐾 ¡Gracias por tu mensaje!</h1>
        <!-- Título de agradecimiento -->

        <p>Nos pondremos en contacto con vos lo antes posible.</p>
        <!-- Mensaje informativo -->

        <!-- Botón que lleva de nuevo al inicio del sitio -->
        <a href="index.html" class="boton-volver">Volver al inicio</a>
        <!-- Clase 'boton-volver' en styles.css aplica:
         - Fondo rosa
         - Texto blanco
         - Bordes redondeados
         - Hover con tono más fuerte -->
      </main>
    </div>
